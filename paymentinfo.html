<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Details</title>

    <script src="https://kit.fontawesome.com/bef43d9606.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: #04386F;">
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        

            <h1 class="phone-label" style="color: #ff6e01;">Payment details.</h1>
            <form>
            
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" required><br>
        
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" required><br>
        
                <label for="cvv">CVC/CVV:</label>
                <input type="text" id="cvv" required><br>
        
                <label for="nameOnCard">Name on Card:</label>
                <input type="text" id="nameOnCard" required><br>
                <button style="font-size: 15px;" type="submit" onclick="displayLocalStorageValues()">Submit</button>

            </form>
        
            
                
            <a href="confirmation.html" class="circle-button">
                <span class="arrow-1"></span>
            </a>
    </div>
